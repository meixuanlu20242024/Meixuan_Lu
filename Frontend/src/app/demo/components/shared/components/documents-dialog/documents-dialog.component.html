<p-button (click)="showDialog()" icon="pi pi-eye" label="documents" styleClass="p-button-sm p-button-outlined"></p-button>

<p-dialog [header]="title" [modal]="true" [(visible)]="visible" [style]="{ width: '50vw', height: '300px' }">

    <p-table [value]="documents">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Download</th>
                <th>File Name</th>
                <th>Original Name</th>
                <th>Document Type</th>
            </tr>
        </ng-template>
        <ng-template let-document pTemplate="body">
            <tr>
                <td>{{ document.id }}</td>
                <td>
                    <p-button label="Download" styleClass="p-button-link" (click)="downloadFile(document.fileName)"></p-button>
                </td>
<!--                <ngx-doc-viewer-->
<!--                    [url]="document.url"-->
<!--                    viewer="google"-->
<!--                    style="width:100%;height:50vh;"-->
<!--                ></ngx-doc-viewer>-->
                <td>{{ document.fileName }}</td>
                <td>{{ document.originalName }}</td>
                <td>{{ document.motorPolicyEnumDocumentType }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
