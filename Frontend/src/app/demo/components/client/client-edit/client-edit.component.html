<form #form="ngForm" (ngSubmit)="submitForm()">
    <div class="grid">
        <p-messages></p-messages>




        <div class="col-12">
            <div class="card">
                <h5>{{title}}</h5>
                <div class="p-fluid p-formgrid grid">

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Client Name</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="name"
                                   #name="ngModel"
                                   [(ngModel)]="client.name"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Client Type</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <p-dropdown
                                [options]="clientTypes"
                                placeholder="Select Client Type"
                                [showClear]="true"
                                id="clientType"
                                required
                                name="clientType"
                                #clientType="ngModel"
                                [(ngModel)]="client.clientType"


                            ></p-dropdown>
                        </div>
                    </div>
                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Nationality</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <p-dropdown
                                [options]="countries"
                                placeholder="Select Nationality"
                                [showClear]="true"
                                [filter]="true"
                                id="nationality"
                                required
                                name="nationality"
                                [(ngModel)]="client.nationality"
                            ></p-dropdown>
                        </div>
                    </div>
                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Mailing Address</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <textarea
                                name="mailingAddress"
                                #mailingAddress="ngModel"
                                [(ngModel)]="client.mailingAddress"
                                required
                                rows="1" cols="30" pInputTextarea [autoResize]="true"></textarea>

                        </div>
                    </div>
                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Permanent Address</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <textarea
                                name="permanentAddress"
                                #permanentAddress="ngModel"
                                [(ngModel)]="client.permanentAddress"
                                required
                                rows="1" cols="30" pInputTextarea [autoResize]="true"></textarea>

                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Telephone Number</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="telephoneNumber"
                                   #telephoneNumber="ngModel"
                                   [(ngModel)]="client.telephoneNumber"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Fax Number</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="faxNumber"
                                   #faxNumber="ngModel"
                                   [(ngModel)]="client.faxNumber"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Identity Number</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="identityNumber"
                                   #identityNumber="ngModel"
                                   [(ngModel)]="client.identityNumber"
                                   required
                            />
                        </div>
                    </div>
                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Occupation / Line of Business</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="occupationLineOfBusiness"
                                   #occupationLineOfBusiness="ngModel"
                                   [(ngModel)]="client.occupationLineOfBusiness"
                                   required
                            />
                        </div>
                    </div>
                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Source of Funds</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="sourceOfFunds"
                                   #sourceOfFunds="ngModel"
                                   [(ngModel)]="client.sourceOfFunds"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Contact Person</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="contactPerson"
                                   #contactPerson="ngModel"
                                   [(ngModel)]="client.contactPerson"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Mobile Number</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="text"
                                   style="flex: 1; margin-right: 10px;"
                                   name="mobileNumber"
                                   #mobileNumber="ngModel"
                                   [(ngModel)]="client.mobileNumber"
                                   required
                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Email</label>
                        <div class="p-inputwrapper" appCibInputDirective>
                            <input pInputText
                                   type="email"
                                   style="flex: 1; margin-right: 10px;"
                                   name="email"
                                   #email="ngModel"
                                   [(ngModel)]="client.email"
                                   required

                            />
                        </div>
                    </div>

                    <div class="field sm:col-12 md:col-6 lg:col-3">
                        <label>Date of birth / incorporationDate</label>
                        <div class="p-inputwrapper" >

                            <p-calendar
                                name="incorporationDate"
                                #incorporationDate="ngModel"
                                [(ngModel)]="client.incorporationDate"
                                required
                            ></p-calendar >
                        </div>

                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-center">

                <button type="submit" pButton label="Update Client" [disabled]="(!form.valid)" style="margin-left: 10px;"></button>
            </div>
        </div>

    </div>
</form>
